<!DOCTYPE html>
<html>
    <head>
        <title>Tab Search</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div id="header">
            <h1>Peek</h1>
            <div id="theme-switcher">
                <button id="light-mode-btn" title="Switch to Light Mode">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button id="dark-mode-btn" title="Switch to Dark Mode">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="search-container">
    <input type="text" id="search-input" placeholder="Search open tabs..." autofocus>
  </div>
  <div id="filter-container">
    <div class="filter-item">
      <label class="filter-switch" for="closed-tabs-toggle">
        <input type="checkbox" id="closed-tabs-toggle">
        <span class="slider"></span>
      </label>
      <span>Search closed tabs</span>
    </div>
    <div class="filter-item">
      <label class="filter-switch" for="bookmarks-toggle">
        <input type="checkbox" id="bookmarks-toggle">
        <span class="slider"></span>
      </label>
      <span>Search bookmarks</span>
    </div>
  </div>
  <ul id="results-list"></ul>
        <script src="popup.js"></script>
    </body>
</html>
